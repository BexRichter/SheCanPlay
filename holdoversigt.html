<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold-oversigt</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js"
            }
        }
    </script>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-logo">
            <a href="index.html" aria-label="SheCanPlay logo">
                <img src="assets/logo1.svg" alt="SheCanPlay Logo" class="logo">
            </a>
        </div>
        <button class="hamburger-menu" id="hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
    
    <!-- Dropdown menu -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="index.html" class="dropdown-link">Presse & Omtale</a>
        <a href="holdoversigt.html" class="dropdown-link">Holdoversigt</a>
        <a href="index.html" class="dropdown-link">Sekretariat</a>
        <a href="index.html" class="dropdown-link">Kontakt</a>
    </div>
    
    <!-- P5.js animated background canvas -->
    <div id="p5-background"></div>
    
    <!-- Plaster texture overlay -->
    <div class="plaster-overlay"></div>
    
    <div id="canvas-container"></div>
    <div id="scroll-content" style="height: 500vh;"></div>
    
    <script src="p5-background.js"></script>
    <script type="module" src="wheel.js"></script>
    <script>
        // Hamburger dropdown toggle
        const hamburger = document.getElementById('hamburger');
        const dropdownMenu = document.getElementById('dropdownMenu');
        
        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            hamburger.classList.toggle('active');
            dropdownMenu.classList.toggle('active');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !dropdownMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                dropdownMenu.classList.remove('active');
            }
        });
        
        // Close menu when clicking a link
        document.querySelectorAll('.dropdown-link').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                dropdownMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
